<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CECE API Connection Test</h1>
    
    <div id="tests"></div>
    
    <script>
        const testsDiv = document.getElementById('tests');
        
        async function testEndpoint(name, url, options = {}) {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `<h3>Testing: ${name}</h3><p>URL: ${url}</p>`;
            testsDiv.appendChild(div);
            
            try {
                const response = await fetch(url, options);
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch {
                    data = text;
                }
                
                if (response.ok) {
                    div.className += ' success';
                    div.innerHTML += `<p>✓ Success (${response.status})</p>`;
                } else {
                    div.className += ' error';
                    div.innerHTML += `<p>✗ Error (${response.status})</p>`;
                }
                
                div.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                div.className += ' error';
                div.innerHTML += `<p>✗ Network Error: ${error.message}</p>`;
            }
        }
        
        async function runTests() {
            // Test backend directly
            await testEndpoint('Backend Health Check', 'http://localhost:5295/health');
            await testEndpoint('Backend Courses API', 'http://localhost:5295/api/courses');
            
            // Test through frontend proxy
            await testEndpoint('Frontend Proxy Health', 'http://localhost:8080/api/health');
            await testEndpoint('Frontend Proxy Courses', 'http://localhost:8080/api/courses');
            
            // Test login endpoint
            await testEndpoint('Login API', 'http://localhost:5295/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: 'admin@cece.com',
                    password: 'Admin123'
                })
            });
        }
        
        runTests();
    </script>
</body>
</html>
